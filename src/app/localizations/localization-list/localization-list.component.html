<table class="table">
    <thead class="thead-dark">    
    <tr>
        <th>Name</th>
        <th>Estado</th>
        <th>DensidadPoblacional</th>
        <th>Latitud</th>
        <th>Longitud</th>
    </tr>
</thead>
<tbody> 
    <tr *ngFor="let localization of localizations">
        <th>{{localization.name}}</th>
        <th>{{localization.estado}}</th>
        <th>{{localization.densidadPoblacional}}</th>
        <th>{{localization.latitud}}</th>
        <th>{{localization.longitud}}</th>
    </tr>
</tbody>
